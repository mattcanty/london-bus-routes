<!DOCTYPE html>
<html ng-app="BusRoutesApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
    <style type="text/css">
      html { height: 100% }
      body { height: 100% }
      #map_canvas {
       height: 100%;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRvN2x1H52kg3m83V7jTgMECwbzDZneWI&sensor=false"></script>
    <script src="/js/map.js"></script>
    <script src="/js/BusRoutesCtrl.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
  </head>
  <body ng-controller="BusRoutesCtrl">
    <div class="container-fluid">      
      <div class="row-fluid" id="header">
        <div class="col-md-12 well">
          <h1 class="text-center">
            Bus Routes
          </h3>
          <p class="text-center">
            {{info}}
          </p>
          <form ng-submit="findRoute()">
            <div class="form-inline text-center">
              <div class="form-group">
                <input type="text" class="form-control input-lg" ng-model="route" placeholder="Type route eg '159'">
              </div>
              <button type="submit" class="btn btn-lg btn-default">Find Route</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-md-12 well">
          <div style="min-height: 600px; height:auto !important; height:100%;" id="map-canvas"></div>
        </div>
      </div>
    </div>
  </body>
</html>
